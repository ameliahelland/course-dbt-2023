macros:
  - name: positive_values
    description: Tests to see if any rows don't meet the positive values condition
    docs:
      show: true
    arguments:
      - name: model
        type: <string>
        description: Model which the specified column comes from
      - name: column_name
        type: <string>
        description: Column to evaluate when flagging values that don't meet the positive values condition

  - name: max_value
    description: Finds the maximum value of a given column in a given model
    docs:
      show: true
    arguments:
      - name: model
        type: <string>
        description: Model which the specified column comes from
      - name: column_name
        type: <string>
        description: Column over which we want to find the maximum value

  - name: grant_role
    description: Grants USAGE and SELECT privileges to the specified role
    docs:
      show: true
    arguments:
      - name: role
        type: <string>
        description: Specifies which role should have the privileges