models:
  - name: dim_products
    description: Model for all product information
    columns:
      - name: ProductName
        description: Product name
        tests:
          - unique
          - not_null
      - name: InventoryUsed
        description: How many of each product was ordered
        tests:
          - positive_values
      - name: Inventory
        description: The amount of inventory available for each product
        tests:
          - positive_values
      - name: AverageAmountPurchasedPerOrder
        description: Average amount of the product purchased per order
        tests:
          - positive_values
      - name: PageViews
        description: The number of total pageviews for this product
          - positive_values
      - name: Revenue
        description: The amount of revenue each product made
      - name: MostPopularItem1
        description: The most popular product ordered with the base product
      - name: FrequencyItem1
        description: The frequency of orders in which the base product was ordered with the first most popular co-ordered item
      - name: MostPopularItem2
      - name: FrequencyItem2
        description: The frequency of orders in which the base product was ordered with the second most popular co-ordered item
      - name: MostPopularItem3
        description: The second most popular product ordered with the base product
      - name: FrequencyItem3
        description: The frequency of orders in which the base product was ordered with the third most popular co-ordered item
      - name: MostPopularItem4
        description: The third most popular product ordered with the base product
      - name: FrequencyItem4
        description: The frequency of orders in which the base product was ordered with the fourth most popular co-ordered item
      - name: MostPopularItem5
        description: The fifth most popular product ordered with the base product
      - name: FrequencyItem5
        description: The frequency of orders in which the base product was ordered with the fifth most popular co-ordered item

  - name: int__product_inventory_and_order_statistics
    description: Model for product inventory and order statistics
    columns:
      - name: ProductName
        description: Name of product
        tests:
          - unique
          - not_null
      - name: InventoryUsed
        description: The amount of product ordered
      - name: Inventory
        description: The amount of product currently available
      - name: AverageAmountPurchasedPerOrder
        description: Average amount of product purchased per order

  - name: int__product_pageviews
    description: Model for product pageviews
    columns:
      - name: ProductName
        description: Name of product
        tests:
          - unique
          - not_null
      - name: PageViews
        description: Number of pageviews per product
        tests:
          - positive_values

  - name: int__product_revenues
    description: Model for revenues per product
    columns:
      - name: ProductName
        description: Name of product
      - name: Revenue
        description: Revenue per product over orders timeframe
        
  - name: int__related_products
    description: Model for finding related products
    columns:
      - name: BaseProduct
        description: Product name of item one
        tests:
          - not_null
      - name: FrequentlyOrderedWithProduct
        description: Product name of item two
        tests:
          - not_null
      - name: Frequency
        description: Frequency of item one and item two being ordered together